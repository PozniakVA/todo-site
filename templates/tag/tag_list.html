{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'tag:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <table class="table text-center">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <br>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'tag:tag-update' pk=tag.id %}" class="btn btn-warning">Update</a></td>
        <td><a href="{% url 'tag:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
