{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'tag:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
    </tr>
    <tr>
      {% for tag in tag_list %}
        <td>{{ tag.name }}</td>
      {% endfor %}
    </tr>
  </table>
{% endblock %}
